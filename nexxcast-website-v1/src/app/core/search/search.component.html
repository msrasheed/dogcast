<input type="text" placeholder="Search..." [formControl]="searchField">
<div [style.display]="showDropdown ? 'block' : 'none'">
  <app-search-item *ngFor="let track of trackResults.items"
                    [imageURL]="track.album.images[2].url"
                    [mainText]="track.name"
                    [subText]="getArtistString(track)">
                  </app-search-item>
</div>
